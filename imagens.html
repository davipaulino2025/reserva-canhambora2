<head>
  <meta charset="UTF-8" />

  <title>Imagens</title>
  <link rel="shortcut icon" href="https://roma360tour.com/wp-content/uploads/2025/03/LOGO-500-X-500-FUNDO-TRANS-150x150.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('https://images.tcdn.com.br/img/img_prod/910014/revestimento_travertino_rockface_10x30cm_1m_10567_1_e0d3657ba10e28fcef494c60554f4bf3.jpg');
      background-repeat: repeat;
      background-position: top left;
    }

    .texto-bounce {
      padding: 40px 20px 20px;
      text-align: center;
      font-size: 1.6rem;
    }

    .texto-bounce span {
      display: inline-block;
      animation: bounce 1.5s ease-in-out infinite;
    }

    .texto-bounce span:nth-child(odd) {
      animation-delay: 0.1s;
    }

    .texto-bounce span:nth-child(even) {
      animation-delay: 0.2s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .imagem-container {
      background-color: rgba(146, 104, 12, 0.61);
      padding: 30px 10px;
      border-radius: 25px;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .imagem-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .imagem-container img:hover {
      transform: scale(1.15);
      filter: brightness(1.05) contrast(1.2) saturate(1.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      z-index: 1;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .whatsapp-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10000;
    }

    .whatsapp-button {
      display: flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      padding: 8px 14px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 8px rgba(0,128,0,0.3);
      animation: pulse 2s infinite;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .whatsapp-button:hover {
      background-color: #1ebe57;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 6px #25D366;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 14px #25D366;
      }
    }

    .instagram-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 10000;
    }

    .instagram-float img {
      width: 100%;
      height: 100%;
      display: block;
    }

    footer {
      background-color: #3f2e1e;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    footer .social {
      margin-top: 10px;
    }

    footer .social a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s;
    }

    footer .social a:hover {
      color: #d6b26e;
    }

    @media (max-width: 600px) {
      .texto-bounce {
        font-size: 1.2rem;
        padding: 20px 10px;
      }

      .imagem-container img {
        height: 180px;
      }

      .whatsapp-button {
        font-size: 14px;
        padding: 6px 12px;
      }

      .whatsapp-button img {
        width: 20px;
        height: 20px;
      }

      footer {
        font-size: 16px;
      }
    }
  </style>
